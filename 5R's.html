<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(67, 40, 4);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            margin-top: 0px;
            background-color: rgb(143, 111, 70);
            position: fixed;
            width: 100%;
            align-items: right;
            padding: 10px;
            text-align: right;
            padding-right: 30px;
            z-index: 999;


        }

        .button {
            text-align: right;
            padding-right: 20px;
        }

        .btn {
            padding: 3px 8px;
            font-weight: 400;
            color: white;
            background-color: rgba(248, 243, 243, 0.021);
            border-radius: 4px;
            border: 1px solid white;
            cursor: pointer;

        }

        .btn-red {
            background-color: rgb(67, 40, 4);
            color: white;
            padding: 3px 24px;
            font-size: 20px;
            border-radius: 4px;
            font-weight: 400;
        }

        .btn-red-sm {
            background-color: rgb(67, 40, 4);
            color: white;
        }

        section {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;

        }

        .box-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .box {
            width: 150px;
            height: 200px;
            margin: 10px;
            background-color: beige;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }

        .box img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .box h2 {
            margin: 0;
            color: rgb(62, 41, 14);

        }

        .video-container {
            width: 100%;
            margin-top: 20px;
        }

        .video-box {
            margin: 20px 0;
            width: 100%;
            max-width: 95%;
            /* Adjust the max-width as needed */
            margin: 0 auto;
        }

        .video-box h2 {
            color: beige;
            margin-bottom: 10px;
        }

        .video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }


        #myVideo {
            width: 100%;
            height: auto;
            display: none;
            border-radius: 8px;
        }

        main {
            background-color: rgb(62, 41, 14);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            padding-top: 60px;
        }
    </style>
    <title>Picture Boxes Page</title>
</head>

<body>

    <header>
        <div>
        </div>
        <div class="button">
            <a href="./index1.html"><button class="btn btn-red-sm">Home</button></a>
            <button class="btn btn-red-sm">Contact</button>
            <button class="btn btn-red-sm">Information</button>
            <a href="./about us.html"><button class="btn btn-red-sm">About Us</button></a>
        </div>
    </header>

    <main>
        <h1>5Rs of Sustainability</h1>
    </main>

    <section>

        <div class="box-container">
            <div class="box">
                <img src="./REDUCE.jpg" alt="Box 1">
                <h2>Reduce</h2>
            </div>
            <div class="box">
                <img src="./reuse2.jpg" alt="Box 2">
                <h2>Reuse</h2>
            </div>
            <div class="box">
                <img src="./recycle3.jpg" alt="Box 3">
                <h2>Recycle</h2>
            </div>
            <div class="box">
                <img src="./repurpose2.jpg" alt="Box 4">
                <h2>Repurpose</h2>
            </div>
            <div class="box">
                <img src="./rot.jpg" alt="Box 5">
                <h2>Rot</h2>
            </div>

            <div class="video-container">
                <div class="video-box">
                    <h2>Reduce</h2>
                    <video class="video" controls>
                        <source src="./reducing video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <div class="video-box">
                    <h2>Reuse</h2>
                    <video class="video" controls>
                        <source src="./reusing.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <div class="video-box">
                    <h2>Repurpose</h2>
                    <video class="video" controls>
                        <source src="repurpose video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <div class="video-box">
                    <h2>Recycle</h2>
                    <video class="video" controls>
                        <source src="recycling video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <div class="video-box">
                    <h2>Rot</h2>
                    <video class="video" controls>
                        <source src="rot video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <script>
                // Wait for the window to load
                window.onload = function () {
                    // Get all video elements
                    var videos = document.querySelectorAll('.video');

                    // Play each video when the page is loaded
                    videos.forEach(function (video) {
                        video.style.display = 'block';
                        video.play();
                    });
                };
            </script>
            </script>
    </section>

</body>

</html>
